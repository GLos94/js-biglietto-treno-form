<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto treno form</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="form">
      <div>
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="Nome" value="">
      </div>
      <div>
        <label for="km">Km da percorrere</label>
        <input id="km" type="number" name="km" value="">
      </div>
      <div>
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria">
          <option value="Maggiorenne" selected>Maggiorenne</option>
          <option value="Over65">Over65</option>
          <option value="Minorenne">Minorenne</option>
        </select>
      </div>
      <button id="creaBiglietto" type="button" name="creaBiglietto">Crea</button>
      <button id="annullaBiglietto" type="button" name="annullaBiglietto">Annulla</button>
    </div>
    <div id="biglietto" class="nascondiTabella">
      <table>
        <thead>
          <tr>
            <th>Passeggero</th>
            <th>Numero Treno</th>
            <th>Carrozza</th>
            <th>Prezzo Biglietto</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="passeggero"></th>
            <th id="numeroTreno"></th>
            <th id="carrozza"></th>
            <th id="prezzoBiglietto"></th>
            <th id="categoriaPasseggero"></th>
          </tr>
        </tbody>
      </table>
      
    </div>

    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
